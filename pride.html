<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>Natalie Morris: Pride and Vulnerability</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/lqv4ioj.css">
 
    <link rel="icon" 
      type="image/png" 
      href="../img/favicon.png">
    
    <style>
        .slides {
            display:none;
        }
    </style>     
</head>
 
<body>
<div class= "content-body">
    <header>
        <a href="../"><img class="logo" src="../img/logo.png" alt="Natalie Morris"></a>
    </header>
    
    <div class= "art-grid-container">
        <div class= "about">
            <p>Pride and Vulnerability â€” 2021</p>
            Short publication overseeing the juxtapositions of pride and vulnerability throughout works of ancient art from the ancient Mesopotamians to Late Medieval Italy.<br><br>
        </div>   
    </div>
    
    <container>
        
    <div class="slideshow">
        <img class="slides" src="../img/portfolio/pride/pride1.png"style="width:100%" onclick="plusDivs(1)">
        <img class="slides" src="../img/portfolio/pride/pride2.png"style="width:100%" onclick="plusDivs(1)">
        <img class="slides" src="../img/portfolio/pride/pride3.png"style="width:100%" onclick="plusDivs(1)">
        <img class="slides" src="../img/portfolio/pride/pride4.png"style="width:100%" onclick="plusDivs(1)">
        <img class="slides" src="../img/portfolio/pride/pride5.png"style="width:100%" onclick="plusDivs(1)">
    </div>        

    </container>
    
    <div id="mail">
        <a href="about"><img src="../img/contact.png"></a>
    </div>
    
</div> 
    
    <script>
        var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
              showDivs(slideIndex += n);
            }

            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("slides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
    </script>
    
</body>
