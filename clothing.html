   <div class="slideshow">
        <img class="slides" src="../img/portfolio/clothing/clothing2.png"style="width:100%" onclick="plusDivs(1)">
        <img class="slides" src="../img/portfolio/clothing/clothing3.png"style="width:100%" onclick="plusDivs(1)">

    </div>
    
</div> 
    
    <script>
        var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
              showDivs(slideIndex += n);
            }

            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("slides");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              x[slideIndex-1].style.display = "block";  
            }
    </script>
